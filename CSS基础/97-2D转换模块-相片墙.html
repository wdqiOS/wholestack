<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>97-2D转换模块-相片墙</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				height: 400px;
				border: 1px solid;
				background-color: skyblue;
				margin-top: 100px;
				text-align: center;
			}
			
			ul li {
				list-style: none;
				width: 150px;
				height: 200px;
				background-color: red;
				display: inline-block;
				margin-top: 100px;
				transition: all 1s;
				position: relative;
				box-shadow: 0 0 10px;
			}
			
			ul li:nth-child(1) {
				transform: rotate(30deg);
			}
			ul li:nth-child(2) {
				transform: rotate(-40deg);
			}
			ul li:nth-child(3) {
				transform: rotate(10deg);
			}
			ul li:nth-child(4) {
				transform: rotate(45deg);
			}
			
			ul li img {
				width: 150px;
				height: 200px;
				border: 5px solid white;
				box-sizing: border-box;
			}
			
			ul li:hover {
				/* transform: rotate(0deg); */
				/* 清除旋转 */
				/* transform: none; */
				/* 覆盖之前的样式 */
				transform: scale(1.5);
				z-index: 1;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
		</ul>
	</body>
</html>
