<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>92-过渡模块-手风琴效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				width: 960px;
				height: 300px;
				margin: 100px auto;
				border: 1px solid;
				overflow: hidden;
			}
			ul li {
				list-style: none;
				width: 160px;
				height: 300px;
				background-color: red;
				float: left;
		/* 		border: 1px solid;
				box-sizing: border-box; */
				
			/* 	transition-property: width;
				transition-duration: 0.5s; */
				transition: all 0.5s;
			}
			
			ul:hover li {
				width: 100px;
			}
			ul li:hover {
				width: 460px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="images/ad1.jpg"/></li>
			<li><img src="images/ad2.jpg"/></li>
			<li><img src="images/ad3.jpg"/></li>
			<li><img src="images/ad4.jpg"/></li>
			<li><img src="images/ad5.jpg"/></li>
			<li><img src="images/ad6.jpg"/></li>
		</ul>
	</body>
</html>
