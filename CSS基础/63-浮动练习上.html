<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>63-浮动练习</title>
		<style type="text/css">
			body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
				margin:0;
				padding:0
			}
			.header {
				width: 980px;
				height: 100px;
				/* background-color: red; */
				margin: 0 auto;
			}
			.header .logo {
				float: left;
				width: 250px;
				height: 100px;
				background-color: pink;
			}
			.header .language {
				float: right;
				width: 150px;
				height: 50px;
				background-color: skyblue;
			}
			.header .nav{
				float: right;
				width: 650px;
				height: 50px;
				background-color: purple;
			}
			
			.content {
				width: 980px;
				height: 400px;
				/* background-color: green; */
				margin: 0 auto;
				margin-top: 10px;
			}
			
			.content .aside {
				width: 320px;
				height: 400px;
				background-color: yellow;
				float: left;
			}
			.content .article {
				width: 650px;
				height: 400px;
				/* background-color: deeppink; */
				float: right;
			}
			.content .article .articleTop {
				width: 650px;
				height: 350px;
				/* background-color:blue; */
			}
			
			.content .article .articleTop .articleTopLeft {
				width: 400px;
				height: 350px;
				/* background-color: red; */
				float: left;
			}
			.content .article .articleTop .articleTopLeft .new1 {
				width: 400px;
				height: 200px;
				background-color: deepskyblue;
			}
			.content .article .articleTop .articleTopLeft .new2 {
				width: 400px;
				height: 140px;
				background-color: tomato;
				margin-top: 10px;
			}
			.content .article .articleTop .articleTopRight {
				width: 240px;
				height: 350px;
				background-color: green;
				float: right;
			}
			.content .article .articleBottom {
				width: 650px;
				height: 40px;
				background-color: darkgoldenrod;
				margin-top: 10px;
			}
			.footer {
				width: 980px;
				height: 100px;
				background-color: tomato;
				margin: 0 auto;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="logo"></div>
			<div class="language"></div>
			<div class="nav"></div>
		</div>
		<div class="content">
			<div class="aside"></div>
			<div class="article">
				<div class="articleTop">
					<div class="articleTopLeft">
						<div class="new1"></div>
						<div class="new2"></div>
					</div>
					<div class="articleTopRight"></div>
				</div>
				<div class="articleBottom"></div>
			</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
