<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-颜色属性</title>

    <style type="text/css">
        p {
            /* color: red; */
            /* color: rgb(255, 0, 0); */
            /* color: rgba(255, 0, 0, 1); */
            /* color: #ff0000; */
            color: #f00;;
        }
    </style>
</head>
<body>
    
    <!-- 
        1、在CSS中如果通过color属性来修改文字颜色
        格式：color:值;
        取值：
        1.1 英文单词
        一般情况下常见的颜色都有对应的英文单词
        1.2 rgb
        rgb其实就是三原色，其中r红色，g绿色，b蓝色
        格式：rgb(0,0,0)
        
        1.3 rgba

        1.4 十六进制

        1.5 十六进制缩写

     -->
    <p>我是段落</p>
</body>
