<!DOCTYPE html>
<html>

			span {

				width: 100px;
				height: 100px;
				border: 1px solid;

			}
			div{
				height: 100px;
				border: 1px solid;
			}

			}
		</style>
	</head>
	<body>
		<!-- 
		 1、什么是外边距？
		 标签和标签之间的距离
		 
		 2、格式
		 2.1 非连写
		margin-top:
		margin-right:
		margin-bottom:
		margin-left:

		 margin: top right bottom left;
		 
		 注意点：
		 外边距的那一部分是没有背景颜色的
		 -->
