<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-体验CSS</title>
    <style type="text/css">
        h1 {
            color: red;
            text-align: center;
            font-family: "微软雅黑";
        }
        p {
            color: blue;
            font-size: 20px;
            font-family: "微软雅黑";
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 
        在企业开发中修改样式都是交给CSS来做
        1、不用记忆哪些属性输入哪个标签
        2、当需求变更时，我们不需要修改大量的代码就可以满足需求
        3、在前端开发中CSS只有一个作用，就是用来修改样式

     -->
    <h1>成功法则</h1>
    <p>迟到毁一生</p>
    <p>早退穷三代</p>
    <p>按时上下班</p>
    <p>必成高富帅</p>
    
</body>
</html>
