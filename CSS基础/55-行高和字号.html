		<!-- 
		 1、为什么清空默认边距（外边距和内边距）？
		 在企业开发中为了更好的控制盒子的宽高和计算盒子的宽高等，所以在企业开发中，编写代码之前第一件事就是清空默认的边距。
		 
		 2、如何清空默认的边距？
		 格式：
		 * {
		 	padding: 0;
		 	margin: 0;
		 }
		 
		 注意点：
		 通配符选择器会找到（遍历）当前界面中所有的标签，所以性能不好。企业开发中可以从这个网址中拷贝
		 http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css
		 
		 3、什么是行高？
		 CSS中所有的行都有自己的行高
		 
		 
		 注意点：
		 行高和盒子的高不是同一个概念
		 行高是指某一行的高度
		 盒子的高是指盒子的高度
		 
		 规律：
		 1、文字在行高中默认是垂直居中的
		 2、在企业开发中我们经常将盒子的高度和行高设置为一样，那么这样就可以抱枕一行文字在盒子的高度中是垂直居中的，简而言之就是：要想一行文字在盒子中垂直中，那么只需要设置这行文字的行高等于盒子的高度即可
		 3、在企业开发中如果一个盒子中有多行文字，那么我们就不能使用设置行高等于盒子高来实现让文字垂直居中，只能通过设置padding来让文字居中
		 -->

		</p>
