<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>61-浮动元素贴靠现象</title>
		<style type="text/css">
			.box {
				width: 300px;
				height: 500px;
				border: 1px solid;
			}
			
			.box1{
				float: left;
				width: 50px;
				height: 300px;
				background-color: red;
			}
			.box2{
				float: left;
				width: 50px;
				height: 100px;
				background-color: green;
			}
			.box3{
				float: left;
				width: 250px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<!-- 
		1、如果父元素的宽度能够显示所有浮动元素，那么浮动的元素会并排显示
		2、如果父元素的宽度不能显示所有浮动元素，那么会从最后一个元素开始往前贴靠
		3、如果贴靠了前面所有的浮动元素之后都不能显示，最终会贴靠到父元素的左边或者右边
		
		 当父元素宽度足够子元素浮动时，子元素浮动按照浮动先后排列；如果父元素宽度不足够子元素浮动时，最后一个浮动元素会找前面元素进行贴靠
		 -->
		<div class="box">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
	</body>
</html>
