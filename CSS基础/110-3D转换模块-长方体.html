<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>110-3D转换模块-长方体</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0px;
			}
			
		/* 	.father {
				width: 200px;
				height: 200px;
				border: 1px solid;
				margin: 100px auto;
			}
			
			.son {
				width: 200px;
				height: 200px;
				background-color: rgba(255,0,0, 0.3);
				transform: scale(1.5, 1);
			} */
			
			ul {
				width: 200px;
				height: 200px;
				border: 1px solid;
				box-sizing: border-box;
				margin: 100px auto;
				position: relative;
				
				transform: rotateY(0deg) rotateX(0deg);
				transform-style: preserve-3d;
				animation: move 10s linear 0s infinite normal;
			}
			
			@keyframes move{
				from{
					transform: rotateY(0deg) rotateX(0deg);
				}
				to{
					transform: rotateY(0deg) rotateX(360deg);
				}
			}
			
			ul:hover {
				animation-play-state: paused;
			}
			
			ul li {
				list-style: none;
				width: 200px;
				height: 200px;
				font-size: 60px;
				text-align: center;
				line-height: 200px;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			ul li:nth-child(1) {
				/* 上部 */
				background-color: red;
				transform: rotateX(90deg) translateZ(100px) scale(2, 1);
				
			}
			ul li:nth-child(2) {
				/* 右侧 */
				background-color: green;
				transform: rotateX(180deg) translateZ(100px) scale(2, 1);
			}
			ul li:nth-child(3) {
				/* 底部 */
				background-color: blue;
				transform: rotateX(270deg) translateZ(100px) scale(2, 1);
			}
			ul li:nth-child(4) {
				/* 上部 */
				background-color: yellow;
				transform: rotateX(360deg) translateZ(100px) scale(2, 1);
			}
			ul li:nth-child(5) {
				background-color: purple;
				transform: translateX(-200px) rotateY(90deg);
			}
			ul li:nth-child(6) {
				background-color: pink;
				transform: translateX(200px) rotateY(90deg);
			}
		</style>
	</head>
	<body>
		<!-- <div class="father">
			<div class="son"></div>
		</div> -->
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</body>
</html>
