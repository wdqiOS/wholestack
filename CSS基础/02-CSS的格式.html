<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-CSS的格式</title>
    <style type="text/css">
        p {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>

    <!-- 
        注意点：
        1、style标签必须写在head标签的开始标签和结束标签之间（也就是必须和title标签是兄弟关系）
        2、sytle标签中的type属性其实是不用写，默认就是type="text/css"
        3、设置样式时必须按照固定的格式来设置，key：value；其中:不能省略，分号大多数情况下也不能省略
     -->

    <h1>我是标题</h1>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
</body>
</html>
