		<title>80-绝对定位-水平居中</title>

			* {
				margin: 0;
				padding: 0;
			}
			div {
				width: 300px;
				/* width: 50%; */
				height: 40px;
				background-color: red;
				/* margin: 0 auto; */
				position: absolute;
				left: 50%;
				margin-left: -150px;
			}
		</style>
	</head>
	<body>
		
		<!--
