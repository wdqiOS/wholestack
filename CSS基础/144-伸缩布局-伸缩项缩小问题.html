<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>144-伸缩布局-伸缩项缩小问题</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
				width: 600px;
				height: 600px;
				border: 1px solid;
				margin: 100px auto;
				display: flex;
			}
			ul>li {
				width: 300px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 30px;
				background-color: red;
			}
			ul>li:nth-child(1) {
				/* 
				在伸缩项中有一个flex-shrink属性，用于控制当所有伸缩项的宽度总和大于伸缩容器宽度的时候如何缩小自己，以便于所有伸缩项宽度的总和能够填满整个伸缩容器
				默认情况下flex-shrink的取值是1，表示当所有伸缩项宽度的总和大于伸缩容器宽度时候等比缩小自己
				
				flex-shrink缩小的公式：
				1、利用所有伸缩项宽度的总和 - 伸缩容器宽度 = 溢出的宽度
				900 - 600 = 300
				2、计算权重值
				利用每一个伸缩项需要的份数 * 当前伸缩项的宽度然后再相加
				1 * 300 + 4* 300 + 8 * 300 = 3900
				3、计算每个伸缩项需要缩小的范围
				溢出的宽度 * 当前伸缩项的宽度 * 当前伸缩项需要的份数 / 权重值
				300 * 300 * 1 / 3900 = 23.07
				第一个伸缩项的宽度 = 300 - 23.07 = 276.922
				
				300 * 300 * 4 / 3900 = 92.4
				第二个伸缩项的宽度 = 300 -  92.4 = 207.688
				
				300 * 300 * 8 / 3900 = 184.615
				第三个伸缩项的宽度 = 300 - 184.615 = 115.391
				 */
				
				flex-shrink: 1;
			}
			ul>li:nth-child(2) {
				background-color: green;
				flex-shrink: 4;
			}
			ul>li:nth-child(3) {
				background-color: blue;
				flex-shrink: 8;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</body>
</html>
