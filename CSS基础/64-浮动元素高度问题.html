<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>64-浮动元素高度问题</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				border: 1px solid;
			}
			p {
				height: 50px;
				width: 50px;
				background-color: red;
				float: left;
			}
		</style>
	</head>
	<body>
		
		<!-- 
		 1、在标准流中，内容的高度可以撑起父元素的高度
		 2、在浮动流中浮动的元素是不可以撑起父元素的高度的
		 -->
		<div>
			<p></p>
		</div>
	</body>
</html>
