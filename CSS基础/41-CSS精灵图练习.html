<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>41-CSS精灵图练习</title>
		<style type="text/css">
			div{
				background: url(images/a-z.jpg);
			}
			
			.box1 {
				width: 170px;
				height: 118px;
				background-position:-248px -538px ;
			}
			.box2{
				width: 120px;
				height: 148px;
				background-position: -456px -50px;
			}
			.box3 {
				width: 140px;
				height: 140px;
				background-position: -299px -374px;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
