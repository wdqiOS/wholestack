<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>59-浮动元素的脱标</title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
				float: left;
			}
			.box2{
				width: 150px;
				height: 150px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<!-- 
		 1、什么是浮动元素的脱标？
		 脱标：脱离标注流
		 当某一个元素浮动之后，那么这个元素看上去就像被从标准流中删除了一样，这个就是浮动元素的脱标
		 
		 2、浮动元素脱标之后会有什么影响？
		 如果前面一个元素浮动了，而后面一个元素没有浮动，那么这个时候前面的一个元素就会盖住后面的一个元素
		 
		 -->
		 
		 <div class="box1"></div>
		 <div class="box2"></div>
	</body>
</html>
