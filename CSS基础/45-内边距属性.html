<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>45-内边距属性</title>
		<style type="text/css">
			div {
				width: 98px;
				height: 90px;
				border: 1px solid;
				background-color: red;
			}
			.box1 {
				padding-top: 20px;
			}
			.box2 {
				padding-right: 40px;
			}
			
			.box3{
				padding-bottom: 80px;
			}
			.box4 {
				padding-left: 160px;
			}
			
			.box5 {
				/* padding: 20px 40px 80px 160px; */
				padding: 20px 40px 80px;
				padding: 20px 40px;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<!--
		 1、什么是内边距？
		 边框和内容之间的距离就是内边距
		 
		 2、格式
		 2.1 非连写
		 padding-top:
		 padding-right:
		 padding-bottom:
		 padding-left:
		 
		 2.2 连写
		 padding: 上 右 下 左
		 
		 注意点：
		 1、给标签设置内边距之后，标签占有的宽度和高度会发生变化
		 2、内边距也会有背景颜色
		 -->
		 <div class="box1">我是内容我是内容我是内容我是内容我是内容我是内容</div>
		 <hr >
		 <div class="box2">我是内容我是内容我是内容我是内容我是内容我是内容</div>
		 <hr >
		 <div class="box3">我是内容我是内容我是内容我是内容我是内容我是内容</div>
		 <hr >
		 <div class="box4">我是内容我是内容我是内容我是内容我是内容我是内容</div>
		 <hr >
		 <div class="box5">我是内容我是内容我是内容我是内容我是内容我是内容</div>
		 
		 
	</body>
</html>
