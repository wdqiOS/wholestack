<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-标签选择器</title>
    <style type="text/css">
        p {
            color: red;
        }
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        格式：
        标签名称 {
            属性名称: 值;
        }
     -->
     <p>我是段落</p>
     <p>我是段落</p>
     <p>我是段落</p>
     <p>我是段落</p>

     <ul>
         <li>
             <p>我是段落</p>
         </li>
     </ul>
     <h1>我是标题</h1>
</body>
</html>
