<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>118-多重背景图片-练习</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				width: 600px;
				height: 190px;
				border: 1px solid;
				margin: 100px auto;
				background-image: url(images/bg-plane.png), url(./images/bg-sun.png), url(images/bg-clouds.png);
				background-repeat: no-repeat, no-repeat, no-repeat;
				background-size: 50px 50px, 50px 50px, auto auto;
				background-position: 50px 150px, 400px 50px,0 0;
				animation: move 10s linear 0s infinite normal;
			}
			
			@keyframes move{
				from{
					background-position: 50px 150px, 400px 50px,0 0;
				}
				to{
					background-position: 350px -50px, 400px 50px,-600px 0;
				}
			}
			
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
