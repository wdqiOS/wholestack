<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>116-背景图片绘制区域属性</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul li {
				list-style: none;
				float: left;
				width: 100px;
				height: 100px;
				text-align: center;
				line-height: 100px;
				border: 20px dashed;
				padding: 50px;
				margin-left: 20px;
				background: url(images/dog.jpg) no-repeat;
				background-color: red;
			}
			
			ul li:nth-child(2) {
			/* 指定从padding区域开始进行绘制 */
				background-clip: padding-box;
			}
			ul li:nth-child(3) {
				/**
				 背景绘制区域是专门用于指定从哪个区域开始绘制背景的，默认情况下会从border区域开始绘制背景
				 */
				background-clip: border-box;
			}
			ul li:nth-child(4) {
				/* 指定从内容区域开始进行绘制 */
				background-clip: content-box;
			}
			
			
		</style>
	</head>
	<body>
		<ul>
			<li>默认</li>
			<li>padding</li>
			<li>border</li>
			<li>content</li>
		</ul>
	</body>
</html>
