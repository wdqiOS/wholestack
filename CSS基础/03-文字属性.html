<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-文字属性</title>
    <style type="text/css">
        p {
            font-style: italic;
            font-weight: bold;
            font-size: 30px;
            font-family: "楷体";
        }
    </style>
</head>
<body>

    <!-- 
        1、规定文字样式的属性
        格式：font-style: italic;
        取值：
        normal：正常的，默认就是normal
        italic：倾斜的

        2、规定文字粗细的属性
        格式：font-weight: bold;
        单词取值：
        bold：加粗
        bolder：必粗还要粗
        lighter:细线，默认就是lighter
        数字取值：
        100~900之间的整值

        3、规定文字大小的属性
        格式：font-size: 30px;
        单位：px（像素 pixel）
        注意点：通过font-size设置大小，一定要带单位

        4、规定文字字体的属性
        格式：font-family: "宋体"; 默认就是宋体
        注意点：
        1、如果取值是中文字体，需要使用双引号或单引号括起来
        2、设置的字体必须是用户电脑里面已经安装的字体

     -->
    <i>
        我是文字
    </i>
    <b>我是文字</b>
    <p>我是段落</p>
</body>
</html>
