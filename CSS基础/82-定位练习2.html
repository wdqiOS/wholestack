<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>82-定位练习2</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				width: 520px;
				height: 280px;
				border: 2px solid gold;
				margin:  0 auto;
				margin-top: 100px;
				position: relative;
				
			}
			
			span {
				display: block;
				width: 40px;
				/* height: 80px; */
				background-color: rgba(0, 0, 0, 0.3);
				font-size: 50px;
				color: white;
				text-align: center;
				line-height: 80px;
				margin-top: 10px;
			}
			
			div ol {
				list-style: none;
				width: 200px;
				height: 40px;
				background-color: rgba(255, 255, 255, 0.7);
				position: absolute;
				right: 0;
				bottom: 10px;
			}
			
			ol li {
				float: left;
				width: 40px;
				/* height: 40px; */
				line-height: 40px;
				text-align: center;
				border: 1px solid gold;
				box-sizing: border-box;
				/* color: white; */
			}
			
			div .leftArrow {
				position: absolute;
				left: 0;
				/* top: 100px; */
				top: 50%;
				margin-top: -40px;
			}
			div .rightArrow {
				position: absolute;
				right: 0;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="">
			<img src="images/ad.jpg" >
			<span class="leftArrow">&lt;</span>
			<span class="rightArrow">&gt;</span>
			<ol>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ol>
		</div>
	</body>
</html>
