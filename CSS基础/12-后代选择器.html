<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-后代选择器</title>
    <style type="text/css">
        div p {
            color: red;
        }
    </style>
</head>
<body>

    <!-- 

        1. 什么是后代选择器？
        作用：找到指定标签的所有后代标签，设置属性

        格式：
        标签名称1 标签名称2 {
            属性:值;
        }

        注意点：
        1、后代选择器必须用空格隔开
        2、后代不仅仅是儿子，也包括孙子/重孙子，只要最终是放到指定标签中的都是后代
        3、后代选择器不仅仅可以使用标签名称，还可以使用其他选择器
     -->

     <p>我是段落</p>
     <div>
         <p>我是段落</p>
         <p>我是段落</p>
         <ul>
             <li>
                 <p>我是段落</p>
             </li>
         </ul>
     </div>
</body>
</html>
