<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>66-清除浮动方式二</title>
	<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.box1{
				height: 20px;
			}
			.box2{
				background-color: green;
				clear: both;
				margin-top: 20px;
			}
			.box1 p{
				width: 100px;
				background-color: blue;
			}
			.box2 p {
				width: 100px;
				background-color: yellow;
			}
			p {
				float: left;
			}
		</style>
	</head>
	<body>
		
		<!-- 
		 1、清除浮动方式二
		 给后面的盒子添加clear属性
		 
		 clear属性取值：
		 none：默认取值，按照浮动元素的排序规则来排序（左浮动找左浮动，右浮动找右浮动）
		 left：不要找前面的左浮动元素
		 right：不要找前面的右浮动元素
		 both：不要找前面的左浮动元素和右浮动元素
		 
		 注意点：
		 当我们给某个元素添加clear属性之后，那么属性的margin属性就会失效
		 
		 -->
		<div class="box1">
			<p>我是文字1</p>
			<p>我是文字1</p>
			<p>我是文字1</p>
		</div>
		<div class="box2">
			<p>我是文字2</p>
			<p>我是文字2</p>
			<p>我是文字2</p>
		</div>
	</body>
</html>
