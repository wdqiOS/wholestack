<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-CSS三大特性之层叠性</title>
    <style>
        .para {
            color: blue;
        }
        p {
            color: red;
        }

        
    </style>
</head>
<body>

    <!-- 
        1、什么是层叠性？
        作用：层叠性就是CSS处理冲突的一种能力

        注意点：
        层叠性存在多个选择选中“同一个标签”，然后又设置了相同的属性，才会发生层叠性



     -->

    <p class="para">我是段落</p>
    
</body>
</html>
