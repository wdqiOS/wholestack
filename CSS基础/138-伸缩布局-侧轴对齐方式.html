<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>138-伸缩布局-侧轴对齐方式</title>
<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
				width: 600px;
				height: 600px;
				border: 1px solid;
				margin: 100px auto;
				display: flex;
				/* 告诉浏览器主轴的起点在伸缩容器的最左边，告诉浏览器伸缩项从左至右的排版 */
				flex-direction: row;
				/* 告诉浏览器排版好的伸缩项和主轴的起点对齐 */
				justify-content: flex-start;
				/* 告诉浏览器排版好的伸缩项需要和侧轴的起点对齐 */
				/* align-items: flex-start; */
				/* align-items: flex-end; */
				/* align-items: center; */
				/* 
				注意点：
				 侧轴对比主轴来说没有两端对齐（space-between）和环绕对齐（space-around）
				 */
				
				/* 
				 baseline: 让所有伸缩项中的基线在一条直线上对齐
				 stretch: 拉伸对齐/等高对齐，让所有的伸缩项的高度变为侧轴的高度
				 
				 注意点：
				 如果需要设置为拉伸对齐，那么伸缩项不能设置高度
				 如果伸缩项设置了高度，那么拉伸对齐就会失效
				 */
				/* align-items: baseline; */
				align-items: stretch;
			}
			ul>li {
				width: 100px;
				/* height: 100px; */
				line-height: 100px;
				text-align: center;
				font-size: 30px;
				background-color: red;
			}
			ul>li:nth-child(2) {
				padding-top: 100px;
				background-color: green;
			}
			ul>li:nth-child(3) {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>xy</li>
			<li>xt</li>
			<li>zt</li>
			<li>4</li>
		</ul>
	</body>
</html>
