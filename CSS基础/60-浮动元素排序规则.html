<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>60-浮动元素排序规则</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 50px;
				height: 50px;
				background-color: red;
				float: left;
				/* float: right; */
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: pink;
				/* float: left; */
				/* float: right; */
			}
			.box3{
				width: 150px;
				height: 150px;
				background-color: yellow;
				float: left;
				/* float: right; */
			}
			.box4{
				/* float: right; */
				float: left;
				width: 200px;
				height: 200px;
				background-color: tomato;
			}
		</style>
	</head>
	<body>
		<!-- 
		 1、浮动元素排序规则？
		 1.1 相同方向上的浮动元素，先浮动的元素会显示在前面，后浮动的元素会显示在后面
		 1.2 不同方向上的浮动元素，左浮动会找左浮动，右浮动会找右浮动
		 1.3 浮动元素浮动之后的位置，由浮动元素浮动之前在标准流中的位置来确定
		 -->
		 
		 <div class="box1">1</div>
		 <div class="box2">2</div>
		 <div class="box3">3</div>
		 <div class="box4">4</div>
	</body>
</html>
