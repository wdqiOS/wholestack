<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>57-文章界面</title>
		<style type="text/css">
			body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
				margin:0;
				padding:0
			}
			body {
				background-color: #efefef;
			}
			.content {
				box-sizing: border-box;
				width: 372px;
				height: 232px;
				border: 1px solid #666;
				margin: 0 auto;
				padding: 15px;
			}
			h1 {
				font-family: "微软雅黑";
				font-size: 18px;
				border-bottom: 1px solid #666;
				padding-bottom: 10px;
			}
			span {
				font-size: 14px;
			}
			
			ul {
				list-style: none;
				margin-top: 10px;
			}
			li {
				line-height: 30px;
				border-bottom: 1px dashed  #666;
				font-family: "微软雅黑";
				color: #242424;
				padding-left: 20px;
				/* text-indent: 20px; */
			}
			
		</style>
	</head>
	<body>
		<!-- 
		 1、清空所有外边距
		 2、从外向内，从上至下的编写网页
		 -->

	</body>
</html>
