<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>102-动画模块-其他属性下</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.box1 {
				width: 100px;
				height: 50px;
				background-color: red;
				position: absolute;
				animation-name: lz;
				animation-duration: 5s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}
			
			@keyframes lz{
				0% {
					left: 0;
					top: 0;
				}
				
				25% {
					left: 300px;
					top: 0;
				}
				
				50% {
					left: 300px;
					top: 300px;
				}
				
				75%{
					left: 0;
					top: 300px;
				}
				100% {
					left: 0;
					top: 0;
				}
			}
			
			.box2 {
				width: 200px;
				height: 200px;
				background-color: blue;
				margin: 100px auto;
				
				animation-name: lzRotate;
				animation-duration: 1s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
				animation-delay: 2s;
				/* 
				 动画是有一定的状态的
				 1、等待状态
				 2、执行状态
				 3、结束状态
				 */
				/* 
				 animation-fill-mode:
				 指定动画等待状态和结束状态的样式
				 取值：
				 none: 不做任何改变
				 backwards：让元素等待状态的时候显示第一帧的状态
				 forwards: 让元素结束状态保持动画最后一帧的样式
				 both：让元素等待状态的时候显示第一帧的状态，让元素结束状态保持动画最后一帧的样式
				 */
				animation-fill-mode: both;
			}
			
			@keyframes lzRotate{
				0% {
					transform: rotate(10deg);
				}
				50% {
					transform: rotate(50deg);
				}
				100% {
					transform: rotate(70deg);
				}
			}
			
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
