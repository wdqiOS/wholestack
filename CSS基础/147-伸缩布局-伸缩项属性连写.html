<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>147-伸缩布局-伸缩项属性连写</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
				width: 600px;
				height: 600px;
				border: 1px solid;
				margin: 100px auto;
				display: flex;
			}
			ul>li {
				/* width: 300px; */
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 30px;
				background-color: red;
			}
			ul>li:nth-child(1) {
				/* flex: 扩充 缩小 宽度; */
				/* 
				 flex: 默认值
				 flex: 0 1 auto;
				 */
				
				/* flex: 1 1 auto; */
				flex: 0 1 auto;
				/* flex: 0 1 100px; */
			}
			ul>li:nth-child(2) {
				background-color: green;
				/* flex: 4 1 auto; */
				flex: 0 4 auto;
				/* flex: 0 1 200px; */
			}
			ul>li:nth-child(3) {
				background-color: blue;
				/* flex: 8 1 auto; */
				flex: 0 8 auto;
				/* flex: 0 1 300px; */
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</body>
</html>
