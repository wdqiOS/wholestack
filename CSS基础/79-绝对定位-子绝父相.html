<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>79-绝对定位-子绝父相</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			ul {
				list-style: none;
				width: 800px;
				height: 50px;
				background-color: red;
				margin: 0 auto;
				margin-top: 100px;
			}
			
			ul li {
				float: left;
				width: 150px;
				line-height: 50px;
				text-align: center;
				background-color: #eee;
			}
			ul li:nth-of-type(4) {
				background-color: yellow;
				position: relative;
			}
			
			/* 
			相对定位的弊端：
				相对定位不会脱离标准流，会继续在标准流中占用一份空间，所以，不利于布局界面
			 */
		/* 	ul li img {
				position: relative;
				left: -42px;
				top: -18px;
			} */
			
			/* 
				绝对定位的弊端：
				默认情况下绝对定位的元素会以body作为参考点，所以会随着浏览器的宽度和高度的变化而变化
			 */
			/* ul li img {
				position: absolute;
				left: 526px;
				top: 96px;
			} */
			
			/* 子绝父相
			 子元素用绝对定位，父元素用相对定位
			 */
			ul li img {
				position: absolute;
				left: 50%;
				top: -10px;
				margin-left: -12px;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li>服装城</li>
			<li>美妆馆</li>
			<li>京东超市</li>
			<li>
				全球购
				<img src="./images/hot.png" >
			</li>
			<li>闪购</li>
			<li>团购</li>
			<li>拍卖</li>
			<li>金融</li>
		</ul>
		
	
	</body>
</html>
