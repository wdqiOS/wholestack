<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>134-径向渐变</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				width: 400px;
				height: 400px;
				border: 1px solid;
				margin: 200px auto;
				
				/* 
				 线性渐变：默认从上至下
				 径向渐变：默认从中心点向四周扩散
				 */
				/* background: radial-gradient(red, green); */
				
				/* 
				 线形渐变：可以通过 to 关键字的方式修改渐变的方向
				 径向渐变：可以通过 at 关键字的方式修改渐变的位置
				 */
				
				/* background: radial-gradient(at top left, red, green); */
				
				/* 
				线形渐变：可以通过 to deg 的方式修改渐变的方向
				径向渐变：可以通过 at 位置 位置 的方式修改开始渐变的位置
				 */
				/* background: radial-gradient(at 200px 100px, red, green); */
				
				/* 
				 线形渐变：可以指定纯色和渐变的范围
				 径向渐变：可以指定扩散的范围
				 */
				/* background: radial-gradient(100px, red, green); */
				
				/* 
				注意点：
				如果需要同时指定扩散的位置和范围，那么范围必须写在at的前面
				 */
				background: radial-gradient(100px at 200px 100px, red, green);
				
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
