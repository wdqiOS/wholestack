<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31-CSS元素显示模式转换</title>

    <style>
        div {
            display: inline;
            background: red;
            width: 200px;
            height: 200px;
        }

        span {
            display: block;
            width: 200px;
            height: 200px;
            background: green;
        }

        .cc {
            background-color: blue;
            display: inline-block;
            height: 200px;
            width: 200px;
        }

    </style>
</head>
<body>

    <!-- 
        1、如何转换CSS元素的显示模式？
        设置元素的display属性

        2、display取值
        block 块级  独占一行可以设置宽高
        inline 行内 不独占一行不可以设置宽高
        inline-block 行内块级 不独占一行可以设置宽高


     -->

    <div>我是div</div>
    <div>我是div</div>

    <span>我是span</span>
    <span>我是span</span>

    <p class="cc">我是段落</p>
    <b class="cc">我是加粗</b>
</body>
</html>
