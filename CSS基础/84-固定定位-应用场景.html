<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>84-固定定位-应用场景</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.nav {
				width: 100%;
				height: 45px;
				background: url(images/nav.png) no-repeat center top;
				position: fixed;
				top: 0;
			}
			.content {
				width: 100%;
				height: 8250px;
				background: url(images/content.png) no-repeat center top;
			}
			.content img:first-child {
				position: fixed;
				left: 0;
				top: 200px;
			}
			.content img:last-child {
				position: fixed;
				right: 0;
				top: 200px;
			}
			
			a {
				position: fixed;
				right: 10px;
				bottom: 10px;
				width: 50px;
				/* height: 50px; */
				background-color: rgba(0, 0, 0, 0.3);
				text-align: center;
				line-height: 50px;
				text-decoration: none;
			}
			
			
		</style>
	</head>
	<body>
		<div class="nav"></div>
		<div class="content">
			<img src="images/left_ad.png" >
			<img src="images/right_ad.png" alt="">
		</div>
		<a href="#">返回</a>
	</body>
</html>
