<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>94-2D转换模块-形变中心点</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				width: 200px;
				height: 200px;
				border: 1px solid;
				margin: 100px auto;
				position: relative;
			}
			ul li {
				list-style: none;
				width: 200px;
				height: 200px;
				position: absolute;
				top: 0;
				left: 0;
				/* 
				 第一个参数：水平方向
				 第二个参数：垂直方向
				 
				 注意点：
				 取值有三种形式
				 具体像素
				 百分比
				 特殊关键字
				 */
				/* transform-origin: 200px 0px; */
				/* transform-origin: 100% 0%; */
				transform-origin: left top;
				
			}
			ul li:nth-child(1) {
				/* 
				默认情况下所有的元素都是以自己的中心点作为参考点来旋转的，我们可以通过形变中心点来修改它的参考点
				 */
				background-color: red;
				transform: rotate(30deg);
				
			}
			ul li:nth-child(2) {
				background-color: green;
				transform: rotate(50deg);
			}
			ul li:nth-child(3) {
				background-color: blue;
				transform: rotate(70deg);
			}
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
