		<!-- 
		 1、内容的宽度和高度
		 就是通过标签的width/height属性设置的宽度和高度
		 
		 2、元素的宽度和高度
		 宽度 --- 左边框 + 左内边距 + width + 右内边距 + 右边框
		 高度 --- 上边框 +上内边距 + height + 下内边距 + 下边框
		 
		 3、元素空间的宽度和高度
		 宽度 --- 左外边距 + 左边框 + 左内边距 + width + 右内边距 + 右边框 + 右外边距
		 高度 --- 上外边距 + 上边框 +上内边距 + height + 下内边距 + 下边框 + 下外边距
		 -->
		 
		 
	</body>
</html>
