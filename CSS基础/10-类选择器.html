<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-类选择器</title>
    <style type="text/css">
        .pp {
            color: red;
        }
        .ppp {
            color: green;
        }
        .pppp {
            color: blue;
        }
        .ppppp {
            color: yellow;
        }

        .para1 {
            font-size: 50px;
            font-weight: bold;
        }
        .para2 {
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- 
        格式：
        .类名 {
            属性:值;
        }

        注意点：
        1、在每个HTML标签都有一个属性叫做class，也就是说每个标签都可以设置类名
        2、在同一个界面中class的名称是可以重复的
        3、在编写class选择器时一定要在class名称前面加上.
        4、类名的命名规范和id名称的命名规范一致
        5、类名就是专门用来给某个特定的标签设置样式的
        6、在HTML中每个标签可以同时绑定多个类名
     -->
    <p class="pp">迟到毁一生</p>
    <p class="ppp">早退穷三代</p>
    <p class="pppp">按时上下班</p>
    <p class="ppppp">必成高富帅</p>
    
    <p class="para1 para2">我是段落</p>
    <p class="para1 para2">我是段落</p>
</body>
</html>
