        1、定位流分类
        1.1 相对定位
        1.2 绝对定位
        1.3 固定定位
        1.4 静态定位

        2、什么是相对定位？
		相对定位就是相对于自己以前在标准流中的位置来移动
		
		3、相对定位的注意点：
		3.1 相对定位是不脱离标准流的，会继续在标准流中占用一部分空间
		3.2 在相对定位中同一个方向上的定位属性只能使用一个
		3.3 由于相对定位是不脱离标准流的，所以在相对定位中是区分块级元素/行内元素/行内块级元素的
		3.4 由于相对定位时不脱离标准流的，并且相对定位的元素会占用标准流中的位置，所以当给相对定位的元素设置margin、padding属性时会影响到标准流的布局
		
		4、相对定位应用场景
		4.1 用于对元素进行微调
		4.2 配合后面学习的绝对定位来使用
