<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>91-过渡模块-弹性效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				height: 100px;
				background-color: red;
				margin-top: 100px;
				text-align: center;
				line-height: 100px;
			}
			div span {
				font-size: 40px;
				/* transition-property: margin;
				transition-duration: 3s; */
				/* 简写 */
				/* transition: margin 1s; */
				transition: all 3s;
			}
			div:hover span {
				margin: 0 20px;
				font-size: 45px;
			}
		</style>
	</head>
	<body>
		<!-- 
		 1、编写过渡效果
		 1.1 不要管过渡效果，先编写基本界面
		 1.2 修改我们认为需要修改的属性
		 1.3 再回过头去给被修改的属性的那个元素添加过渡即可
		 -->
		<div>
			<span>李</span>
			<span>哲</span>
			<span>带</span>
			<span>你</span>
			<span>狂</span>
			<span>虐</span>
			<span>H</span>
			<span>5</span>
		</div>
	</body>
</html>
