<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>69-清除浮动方式四</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.box1{
				/* height: 20px; */
				background-color: red;
				/* margin-bottom: 20px; */
			}
			.box2{
				background-color: green;
				/* clear: both; */
				/* margin-top: 20px; */
			}
			.box1 p{
				width: 100px;
				background-color: blue;
			}
			.box2 p {
				width: 100px;
				background-color: yellow;
			}
			p {
				float: left;
			}
			
			.wall {
				clear: both;
			}
			.h20 {
				height: 20px;
				background-color: skyblue;
			}
			
			.box1::after {
				/* 设置添加的子元素的内容为空 */
				content: "";
				/* 设置添加的子元素为块级元素 */
				display: block;
				/* 设置添加的子元素的高度为0 */
				height: 0;
				/* 设置添加的子元素看不见 */
				visibility: hidden;
				/* 给添加的子元素设置clear:both; */
				clear: both;
			}
			.box1{
				/* 兼容IE6 */
				*zoom:1;
			}
		</style>
	</head>
	<body>
		<!-- 
		 
		 注意点：
		 
		 
		 -->
		
		<div class="box1">
			<p>我是文字1</p>
			<p>我是文字1</p>
			<p>我是文字1</p>
		</div>
		
		<!-- <div class="wall h20"></div> -->
		
		<div class="box2">
			<p>我是文字2</p>
			<p>我是文字2</p>
			<p>我是文字2</p>
		</div>
	</body>
</html>
