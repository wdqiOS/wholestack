<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>106-动画模块-无限滚动下</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				width: 600px;
				height: 188px;
				border: 1px solid;
				margin: 100px auto;
				overflow: hidden;
			}
			
			ul {
				width: 2000px;
				height: 188px;
				background-color: black;
				animation: move 10s linear 0s infinite normal;
			}
			
			ul:hover {
				animation-play-state: paused;
				cursor: pointer;
			}
			
			ul:hover li {
				opacity: 0.5;
			}
			
			ul li:hover {
				opacity: 1;
			}
			
			@keyframes move{
				from{
					margin-left: 0;
				}
				to{
					margin-left: -1200px;
				}
			}
			ul li {
				list-style: none;
				width: 300px;
				height: 188px;
				box-sizing: border-box;
				float: left;
			}
			
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><img src="images/banner1.jpg"/></li>
				<li><img src="images/banner2.jpg"/></li>
				<li><img src="images/banner3.jpg"/></li>
				<li><img src="images/banner4.jpg"/></li>
				<li><img src="images/banner1.jpg"/></li>
				<li><img src="images/banner2.jpg"/></li>
			</ul>
		</div>
	</body>
</html>
