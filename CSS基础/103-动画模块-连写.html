<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>103-动画模块-连写</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				width: 100px;
				height: 50px;
				background-color: red;
				
				/* animation: lz 3s linear 2s infinite normal; */
				animation: lz 3s infinite;
				
			}
			@keyframes lz {
				from{
					margin-left: 0;
				}
				to{
					margin-left: 500px;
				}
			}
		</style>
	</head>
	<body>
		<!-- 
		 1、动画模块连写格式
		 animation: 动画名称 动画时长 动画运动速度 延迟时间 执行次数 往返动画;
		 
		 2、动画模块连写格式的简写
		 animation: 动画名称 动画时长；
		 -->
		<div></div>
	</body>
</html>
