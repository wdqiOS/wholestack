<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>109-3D转换模块-正方体终极版</title>
	<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				width: 200px;
				height: 200px;
				border: 1px solid;
				box-sizing: border-box;
				margin: 100px auto;
				position: relative;
				
				transform: rotateY(0deg) rotateX(0deg);
				transform-style: preserve-3d;
			}
			ul li {
				list-style: none;
				width: 200px;
				height: 200px;
				font-size: 60px;
				text-align: center;
				line-height: 200px;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			ul li:nth-child(1) {
				/* 上部 */
				background-color: red;
				transform: rotate(90deg) translateZ(100px);
				
			}
			ul li:nth-child(2) {
				/* 右侧 */
				background-color: green;
				transform: rotateX(180deg) translateZ(100px);
			}
			ul li:nth-child(3) {
				/* 底部 */
				background-color: blue;
				transform: rotateX(270deg) translateZ(100px);
			}
			ul li:nth-child(4) {
				/* 上部 */
				background-color: yellow;
				transform: rotateX(360deg) translateZ(100px);
			}
			ul li:nth-child(5) {
				background-color: purple;
				transform: translateX(-100px) rotateY(90deg);
			}
			ul li:nth-child(6) {
				background-color: pink;
				transform: translateX(100px) rotateY(90deg);
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</body>
</html>
