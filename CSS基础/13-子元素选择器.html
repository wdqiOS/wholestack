<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-子元素选择器</title>

    <style>
        div>p{
            color: red;
        }
        div>ul>li>p{
            color: purple;
        }
    </style>
</head>
<body>
    <!-- 
        1. 什么是子元素选择器？
        作用：找到指定标签中所有特定的直接子元素，然后设置属性

        格式：
        标签名称1>标签名称2{
            属性:值;
        }

        先找到名称叫做标签名称1的标签，然后在这个标签中查找所有直接子元素名称叫做标签名称2的元素

        注意点：
        1.子元素选择器只会查找儿子，不会查找其他被嵌套的标签
        2.子元素选择器之间需要用>符号链接，并且不能有空格 
        3. 子元素选择器不仅仅可以使用标签名称，还可以使用其他选择器
        4. 子元素选择器可以通过>一直延续下去
     -->
     <p>我是段落</p>
     <div>
         <p>我是段落</p>
         <p>我是段落</p>
         <ul>
             <li>
                 <p>我是段落</p>
             </li>
         </ul>
     </div>
    
</body>
</html>
