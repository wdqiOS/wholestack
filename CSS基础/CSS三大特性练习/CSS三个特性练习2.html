<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三个特性练习2</title>

    <style>
        div p {
            color: red;
        }

        #father {
            color: red;
        }
        p.box2{
            color: blue;
        }
    </style>
</head>
<body>

    <div id="father" class="box1">
        <p class="box2">这行文字是什么颜色？</p>
    </div>
    
</body>
</html>
