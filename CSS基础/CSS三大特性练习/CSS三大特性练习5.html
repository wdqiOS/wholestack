<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性练习5</title>

    <style>
        .box1 .box2 div {
            color: blue;
        }

        #identity1 div {
            color: yellow;
        }

        div #identity3 {
            color: green;
        }

        
    </style>
</head>
<body>

    <div id="identity1" class="box1">
        <div id="identity2" class="box2">
            <div id="identity3" class="box3">文字什么颜色？</div>
        </div>
    </div>
    
</body>
</html>
