<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-字体属性补充</title>

    <style type="text/csss">
        p {
            /* font-family: "乱七八糟的字体", "微软雅黑"; */
            /* font-family: "Arial", "微软雅黑"; */
            /* font-family: "微软雅黑", "Times New Roman"; */
            font-family: "黑体";
        }
    </style>
</head>
<body>

    <!-- 

        1、如果设置的字体不存在，那么系统会使用默认的字体来显示
        2、如果设置的字体不存在，而我们又不想用默认的字体来显示怎么办？
        可以给字体设置备选方案
        格式：font-family:"字体1", "备选方案1", ...;

        3、如果想给中文和应为分别单独设置字体，怎么办？但凡是中文字体，里面都包含了英文
        但是英文字体，里面都没有中文字体
        注意点：如果想给界面中的英文单独设置字体，那么英文的字体必须写在中文字体的前面。

        补充，在企业开发中最常见的字体有以下几个
        中文：宋体/黑体/微软雅黑
        英文："Times New Roman"/Arial
     -->

     <p>abc我是段落</p>
    
</body>
</html>
