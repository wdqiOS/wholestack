<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>113-3D播放器下</title>
	<style type="text/css">
				* {
					margin: 0;
					padding: 0;
				}
				body {
					background: url(images/jacky/bg.jpg) no-repeat;
					background-size: cover;
					overflow: hidden;
				}
				
				ul {
					width: 200px;
					height: 200px;
					/* background-color: red; */
					position: absolute;
					bottom: 100px;
					left: 50%;
					margin-left: -100px;
					
					transform-style: preserve-3d;
					/* transform: rotateX(-10deg); */
					
					animation: move 6s linear 0s infinite normal;
				}
				
				@keyframes move{
					/* 
					 注意点：
					 1、动画中如果有和默认样式中同名的属性，会覆盖默认样式中同名的属性
					 2、在编写动画的时候，固定不变的值写在前面，需要变化的值，写在后面
					 */
					
					from{
						transform:rotateX(-10deg) rotateY(0deg);
					}
					to{
						transform: rotateX(-10deg) rotateY(360deg);
					}
				}
				
				ul:hover {
					animation-play-state: paused;
					cursor: pointer;
				}
				
				ul:hover li img {
					opacity: 0.5;
				}
				
				ul li:hover img {
					opacity: 1;
				}
				
				ul li {
					list-style: none;
					width: 200px;
					height: 200px;
					font-size: 60px;
					text-align: center;
					line-height: 200px;
					position: absolute;
					left: 0;
					top: 0;
					background-color: black;
				}
				ul li:nth-child(1) {
					/* background-color: green; */
					transform: rotateY(60deg) translateZ(200px);
				}
				ul li:nth-child(2) {
					/* background-color: blue; */
					transform: rotateY(120deg) translateZ(200px);
				}
				ul li:nth-child(3) {
					/* background-color: yellow; */
					transform: rotateY(180deg) translateZ(200px);
				}
				ul li:nth-child(4) {
					/* background-color: pink; */
					transform: rotateY(240deg) translateZ(200px);
				}
				ul li:nth-child(5) {
					/* background-color: purple; */
					transform: rotateY(300deg) translateZ(200px);
				}
				ul li:nth-child(6) {
					/* background-color: gold; */
					transform: rotateY(360deg) translateZ(200px);
				}
				
				ul li img {
					width: 200px;
					height: 200px;
					border: 5px solid skyblue;
					box-sizing: border-box;
				}
				
				.heart {
					width: 173px;
					height: 157px;
					position: absolute;
					left: 100px;
					bottom: 100px;
					animation: sport 10s linear 0s infinite normal;
				}
				@keyframes sport{
					0% {
						left: 100px;
						bottom: 100px;
						opacity: 1;
					}
					
					20% {
						left: 300px;
						bottom: 300px;
						opacity: 0;
					}
					
					40% {
						left: 500px;
						bottom: 500px;
						opacity: 1;
					}
					
					60% {
						left: 800px;
						bottom: 300px;
						opacity: 0;
					}
					
					80% {
						left: 1200px;
						bottom: 100px;
						opacity: 1;
					}
					
					100% {
						left: 800px;
						bottom: 0px;
						opacity: 0;
					}
					
				}
			</style>
		</head>
		<body>
			<ul>
				<li><img src="images/jacky/1.png"/></li>
				<li><img src="images/jacky/2.jpg"/></li>
				<li><img src="images/jacky/3.jpg"/></li>
				<li><img src="images/jacky/4.gif"/></li>
				<li><img src="images/jacky/5.jpg"/></li>
				<li><img src="images/jacky/6.jpg"/></li>
			</ul>
			
			<img class="heart" src="images/jacky/xin.png" >
			
			<audio src="images/jacky/江哥最爱的歌.mp3" autoplay="autoplay" >
				当前浏览器不支持audio
			</audio>
		</body>
	</html>
