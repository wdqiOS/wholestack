<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>140-主轴和侧轴的交叉问题</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
				width: 600px;
				height: 600px;
				border: 1px solid;
				margin: 100px auto;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			ul>li {
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 30px;
				background-color: red;
			}
			ul>li:nth-child(2) {
				background-color: green;
			}
			ul>li:nth-child(3) {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>xy</li>
			<li>xt</li>
			<li>zt</li>
		</ul>
	</body>
</html>
