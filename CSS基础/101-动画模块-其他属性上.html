<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>101-动画模块-其他属性上</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				width: 500px;
				height: 50px;
				background-color: red;
				/* a、执行哪个动画 */
				animation-name: lz;
				/* c、动画执行时间 */
				animation-duration: 2s;
				
				/* 告诉系统多少秒之后开始执行动画 */
				/* animation-delay: 2s; */
				
				/* 告诉系统动画执行的速度 */
				animation-timing-function: linear;
				
				/* 告诉系统动画需要执行几次  */
				animation-iteration-count: infinite;
				
				/* 
				告诉系统是否需要执行往返动画
				 取值：
				 normal：默认的取值，执行完一次之后回到启动原点继续执行下一次
				 alternate：往返动画，执行完一次往回执行下一次
				 */
				animation-direction: alternate;
				
				/*  */
				animation-play-state: running;
			}
			/* b、创建要执行的动画 */
			@keyframes lz{
				from{
					margin-left: 0;
				}
				to{
					margin-left: 500px;
				}
			}
			
			/* 跑马灯 */
			span {
				display: inline-block;
				color: orange;
				line-height: 50px;
				/* animation-name: lz; */
				animation-duration: 5s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}
			
			div:hover {
				/* 告诉系统当前动画是否需要暂停
				 取值：
				 running：执行动画
				 paused：暂停动画
				 */
				animation-play-state: paused;
			}
			
		</style>
	</head>
	<body>
		<div>
			<span>我测试一下跑马灯效果，请您配合，您说什么？什么冬梅？</span>
		</div>
	</body>
</html>
