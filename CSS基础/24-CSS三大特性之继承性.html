<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-CSS三大特性之继承性</title>

    <style>
        div{
            color: red;
            font-size: 30px;
            background: skyblue;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <!-- 
        1、什么是继承性？
        作用：给父元素设置一些属性，子元素也可以使用，这个我们称之为继承性

        注意点：
        1、并不是所有的属性都可以继承，只有以color/font-/text-/line开头的属性才可以继承
        2、在CSS的继承中不仅仅是儿子可以继承，只要是后代都可以继承
        3、CSS继承性中的特殊性
        3.1 a标签的文字颜色和下划线是不能继承的
        3.2 h标签的文字大小是不能继承的

        应用场景：
        一般用于设置网页上的一些共性信息，例如：网页的文字颜色、字体、文字大小等内容
        body{
            属性:值;
        }
     -->

    <div>
        <p>我是段落</p>
    </div>

    <div>
        <ul>
            <li>
                <p>我是段落</p>
            </li>
        </ul>
    </div>


    <div><a href="#">我是超链接</a></div>
    <div><h1>我是大标题</h1></div>
    
</body>
</html>
