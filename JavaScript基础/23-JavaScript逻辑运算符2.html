		<title>23-JavaScript逻辑运算符2</title>
		<script type="text/javascript">
			/**
			 * 1、逻辑运算符的优先级和结合性
			 * 逻辑运算符的结合性是左结合性（从左至右的运算）
			 * 在逻辑运算中&&的优先级高于||
			 * 
			 * 2、逻辑运算符的注意点：
			 * 2.1 在逻辑运算中如果不是布尔类型，那么会先转换成布尔类型，再参与其他的运算
			 * 2.2 在逻辑与运算中，如果参与运算的不是布尔类型，返回值有一个特点
			 * 格式：条件A && 条件B
			 * 如果条件A不成立，那么就返回条件A
			 * 如果条件A成立，无论条件B是否成立，都会返回条件B
			 * 2.3 在逻辑或运算中，如果参与运算的不是布尔类型，返回值有一个特点
			 * 格式：条件A || 条件B
			 * 如果条件A成立，那么就返回条件A
			 * 如果条件A不成立，无论条件B是否成立，都会返回条件B
			 * 
			 * 2.4 在逻辑与运算中，有一个逻辑短路现象
			 * 格式: 条件A && 条件B
			 * 由于逻辑与运算的规则是一假则假，所以只要条件A是假，那么条件B就不会运算
			 * 
			 * 2.5  在逻辑或运算中，有一个逻辑短路现象
			 * 格式: 条件A || 条件B
			 * 由于逻辑或运算的规则是一真则真，所以只要条件A是真，那么条件B就不会运算
			 */
			
			/*
			// let res = true && false;
			// let res = false;
			let  res = true || false && false; // let res = true || false;
			console.log(res);
			*/
		   
		   /*
		   // let res = !10; // let res = !true;
		   let res = !0; // let res = !false;
		   console.log(res);
		   */
		  
		  /*
		  // 如果条件A不成立，那么就返回条件A
		  let res = 0 && 123;
		  // let res = null && 123;
		  // let res = 1 && 123;
		  console.log(res);
		  */

		/*
		let num = 1;
		let res = (10 > 20) && (++num > 0);
		console.log(num);
		console.log(res);
		*/
	   
	   let num = 1;
	   let res = (10 < 20) || (++num > 0);
	   console.log(num);
	   console.log(res);
