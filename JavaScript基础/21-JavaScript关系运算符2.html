<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>21-JavaScript关系运算符2</title>
		<script type="text/javascript">
			/**
			 1、=== !==
			 会同时判断取值和数据类型
			 
			 == != 
			 只会判断取值
			 
			 2、关系运算符的结合性和优先级
			 关系运算符都是左结合性（从左至右）
			 关系运算符中 > < >= <= 的优先级高于 == != === !==
			 */
			
			/*
			// == 只会判断取值是否相等，不会判断数据类型是否相等
			// let res = 123 == '123'; // let res = 123 == 123; true
			// === 不仅会判断取值是否相等，并且会判断数据类型是否相等，只有取值和数据都相等，才会返回true
			let res = 123 === "123";
			console.log(res);
			*/
		   
		   /*
		   // let res = 123 != '123'; // let res = 123 != 123; false
		   let res = 123 !== '123'; // true
		   console.log(res);
		   */
		  // 注意点：正式因为关系运算符是左结合性，所以不能利用关系运算符来判断区间
		  /*
		  // let res = 10 > 5 > 3; // let res = true > 3 ; let res = 1 > 3; false
		  let res = 10 <= 25 <= 20; // let res = true <= 20; let res = 1 <= 20; true
		  */
		 
		 let res = 10 == 10 > 0; // let res = 10 == true; let res = 10 == 1; // false
		 
		 
		  console.log(res);
		</script>
	</head>
	<body>
	</body>
</html>
