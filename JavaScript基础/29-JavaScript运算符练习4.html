		<title>29-JavaScript运算符练习4</title>
		<script type="text/javascript">
			/* 需求：要求用户输入三个整数，找出最大的数之后输出 */
			let num1 = prompt('请输入一个整数');
			let num2 = prompt('请输入二个整数');
			let num3 = prompt('请输入三个整数');
			let max1 = num1 > num2 ? num1 : num2;
			let max2 = max1 > num3 ? max1 : num3;
			alert('最大的整数是：' + max2);
		</script>
