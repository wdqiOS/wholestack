<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>22-JavaScript逻辑运算符</title>
		<script type="text/javascript">
			/**
			 * 1、什么是逻辑运算符？
			 * 名称？格式？返回值？特点？
			 * 1.1 逻辑与 &&
			 * 格式：条件表达式A && 条件表达式B
			 * 返回值：true or false
			 * 特点：一假则假
			 * 
			 * 1.2 逻辑或 ||
			 * 格式：条件表达式A && 条件表达式B
			 * 返回值：true or false
			 * 特点：一真则真
			 * 
			 * 1.3 逻辑非 ！
			 * 格式：!条件表达式
			 * 返回值：true or false
			 * 特点：真变假，假变真
			 * 
			 */
			/*
			//  1.1 逻辑与 &&
			// let res = (10 > 5) && (120 > 10); // let res = true && true;
			// let res = (10 > 5) && (10 > 20);
			// let res = (10 < 5) && (30 > 20);
			// let res = (10 < 5) && (10 > 20);
			console.log(res);
			*/
		   
		   /*
		   // 1.2 逻辑或 ||
		   // let res = (10 > 5) || (10 > 20);
		   // let res = true || false;
		   // let res = false || true;
		   // let res = false || false;
		   let res = true || true;
		   console.log(res);
		   */
		  
		  // 1.3 逻辑非 !
		  // let res = !true;
		  let res = !false;
		  console.log(res);
		  
		  
			
		</script>
	</head>
	<body>
	</body>
</html>
