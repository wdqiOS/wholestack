<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>71-JavaScript-函数</title>
		<script type="text/javascript">
			/*
			1. 什么是函数？
			函数是专门用于封装代码的，函数是一段可以随时被反复执行的代码块
			
			2. 函数格式
			function 函数名称(形参列表) {
				被封装的代码;
			}
			
			3.不使用函数的弊端
			3.1 冗余代码太多
			3.2 需求变更，需要修改很多的代码
			
			4、使用函数的好处
			4.1 冗余代码变少
			4.2 需求变更，需要修改的代码变少了
			*/
		   
		   // 定义向左变道的函数
		   function toLeft() {
			   console.log('打左转向灯');
			   console.log('向左转方向盘');
			   console.log('回正方向盘');
		   }
		   
		   // 定义向左变道的函数
		   function toRight() {
		   		console.log('打右转向灯');
		   		console.log('向右转方向盘');
		   		console.log('回正方向盘');	   
		   }
		   
		   // 以下代码的含义：找到名称叫做toLeft的函数，执行这个函数中封装的代码
		   // 向左变道
		   toLeft();
		   // 向右变道
		   toRight();
		</script>
	</head>
	<body>
	</body>
</html>
