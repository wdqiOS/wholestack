<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>28-JavaScript运算符练习3</title>
		<script type="text/javascript">
			/* 需求：要求用户输入两个整数，找出最大的那个数之后输出 */
			let num1 = prompt('请输入第一个整数');
			let num2 = prompt('请输入第二个整数');
			let res = num1 > num2 ? num1 : num2;
			alert('最大的那个整数是：' + res);
		</script>
	</head>
	<body>
	</body>
</html>
