<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>57-JavaScript-循环嵌套规律</title>
		<script type="text/javascript">
			/*
				需求：要求往界面中打印****
				需求：往界面中打印三行****
			*/
		   // 方式一：
		   // document.write('****');
		   // 方式二：
		   // document.write('*');
		   // document.write('*');
		   // document.write('*');
		   // document.write('*');
		   // 方式三：
		   /*
		   for(let i = 0; i < 4; i++) {
		   		document.write('*');
		   }
		   */
		  
		  /*
		   for(let i = 0; i < 4; i++) {
			   document.write('*');
		   }
		   document.write('<br/>');
		   for(let i = 0; i < 4; i++) {
		   		document.write('*');
		   }
		   document.write('<br/>');
		   for(let i = 0; i < 4; i++) {
		   		document.write('*');
		   }
		   */
			  
			// 在嵌套循环中，外循环控制的是行数，内循环控制的是列数  
			for(let j = 0; j < 3; j++) {
				for(let i = 0; i < 4; i++) {
						document.write('*');
				}
				document.write('<br/>');
			}
		   
		   
		</script>
