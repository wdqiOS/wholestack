<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>09-JavaScript标识符</title>
		<script type="text/javascript">
			/**
			 标识符命名规则（必须遵守）
			 只能由26个英文字母的大小写、10个阿拉伯数字0~9、下划线_、美元符号$组成
			 不能以数字开头
			 严格区分大小写，比如test和Test是2个不同的标识符
			 不可以使用关键字、保留字作为标识符
			 
			 命名规则：
			 见名知意：例如：let name;
			 驼峰命名法 例如：let lastName;
			 
			 */
			// 合法标识符
			// var abc123_$ = 678;
			// console.log(abc123_$)
			
			// 非法标识符
			// var abc#123 = 666;
			// console.log(abc#123);
			
			// 合法标识符
			// var abc123 = 888;
			// console.log(abc123);
			
			// 非法标识符，不能以数字开头
			// var 123abc = 888;
			// console.log(123abc);
			
			// 标识符严格区分大小写
			// var test = 1234;
			// var tEst = 321;
			// console.log(test, tEst);
			
		</script>
	</head>
	<body>
	</body>
</html>
