<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>41-JavaScript-switch</title>
		<script type="text/javascript">
			/*
				1、switch格式：
				switch(表达式) {
					case 表达式:
						语句A;
						break;
					case 表达式:
						语句B;
						break;
					......
					default:
						前面所有case都不匹配执行的代码;
						break;
					
				}
				
				2、switch特点
				会从上至下的依次判断每一个case是否和()中表达式的结果相等，如果相等就执行对应case后面的代码，如果前面所有的case都不匹配，那么就会执行default后面的代码
				并且所有的case和default只有一个会被执行，并且只会被执行一次
			*/
		   let day = 5;
		   switch(day) {
			   case 1:
					console.log('星期一');
					break;
				case 2:
					console.log('星期二');
					break;
				case 3:
					console.log('星期三');
					break;
				default:
					console.log('格式不正确');
					break;
		   }
		   
		   
		</script>
	</head>
	<body>
	</body>
</html>
