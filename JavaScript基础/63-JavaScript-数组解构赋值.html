<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>63-JavaScript-数组解构赋值</title>
		<script type="text/javascript">
			/* 
				1. 什么是数组解构赋值？
				解构赋值是ES6中新增的一种赋值方式
				
				2. 数组解构赋值的注意点：
				2.1 在数组的解构赋值中，等号左边的格式必须和等号右边的格式一模一样，才能完全解构
				2.2 在数组的解构赋值中，左边的个数可以和右边的个数不一样
				2.3 在数组的解构赋值中，右边的个数可以和左边的个数不一样
				2.4 在数组的结构赋值中，如果右边的个数和左边的个数不一样，那么可以给左边指定默认值
				2.5 在数组的结构赋值中，如果左边的个数和右边的个数不一样，那么如果设置默认值会被覆盖
				2.6 在数组的解构赋值中，还可以使用ES6中新增的扩展运算符来打包剩余的数据
				ES6中新增的扩展运算符:...
				2.7 在数组的解构赋值中，如果使用了扩展运算符，那么扩展运算符只能写在最后
			*/
		   /*
		   let arr = [1, 3, 5];
		   let a = arr[0];
		   let b = arr[1];
		   let c = arr[2];
		   console.log("a = " + a, "b = " + b, 'c = ' + c);
		   */
		  /*
		  let arr = [1, 3, 5];
		  let [a, b, c] = arr;
		  console.log(a, b, c); 
		  */
		 
		 // 2.1 在数组的解构赋值中，等号左边的格式必须和等号右边的格式一模一样，才能完全解构
		 /*
		 let arr = [1, 3, [2, 4]];
		 // let [a, b, c] = arr;
		 let [a, b, [c, d]] = arr;
		 console.log(a, b, c, d); 
		 */
		
		// 2.2 在数组的解构赋值中，左边的个数可以和右边的个数不一样
		/*
		let [a, b] = [1, 3, 5];
		console.log('a = ' + a);
		console.log('b = ' + b);
		*/
	   
	   // 2.3 在数组的解构赋值中，右边的个数可以和左边的个数不一样
	   /*
	   let [a, b, c] = [1, 3];
	   console.log('a =' + a);
	   console.log('b = ' + b);
	   console.log('c = ' + c);
	   */
	  
	  // 2.4 在数组的结构赋值中，如果右边的个数和左边的个数不一样，那么可以给左边指定默认值
	  /*
	  let [a, b = 666, c = 888] = [1];
	  console.log('a = ' + a);
	  console.log('b = ' + b);
	  console.log('c = ' + c);
	  */
	 
	 	// 2.5 在数组的结构赋值中，如果左边的个数和右边的个数不一样，那么如果设置默认值会被覆盖
		/*
		let [a, b = 666] = [1, 3, 5];
		console.log('a = ' + a);
		console.log('b = ' + b);
		console.log('c = ' + c);
		*/
	   
	   // 2.6 在数组的解构赋值中，还可以使用ES6中新增的扩展运算符来打包剩余的数据
	   // ES6中新增的扩展运算符:...
	   // 2.7 在数组的解构赋值中，如果使用了扩展运算符，那么扩展运算符只能写在最后
	   let [a, ...b] = [1, 3, 5];
	   console.log('a = ' + a);
	   console.log('b = ' + b);
	   // console.log('c = ' + c);
	   
	   
		</script>
	</head>
	<body>
	</body>
</html>
