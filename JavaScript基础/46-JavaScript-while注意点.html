<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>46-JavaScript-while注意点</title>
		<script type="text/javascript">
			// 1. 什么是死循环？
			// 条件表达式永远为真的循环结构我们称之为死循环
			
			// 2. 什么是循环体？
			// 循环结构后面的{}我们称之为循环体
			/*
			while(true) {
				console.log('123');
			}
			*/
			
			// 3. 和if一样对于非布尔类型的值，会先转换为布尔类型再判断
			/*
			while(null) {
				console.log('被执行人了');
			}
			*/
		   /*
		   while(1) {
			   console.log('被执行人了');
		   }
		   */
			
			// 4. 和if一样while 后如果只有一条语句它可以省略大括号,省略了大括号，只有紧跟其后的那条语句收到控制、
			/*
			while(false) {
				console.log('语句A');
				console.log('语句B');
			}
			while(false) 
				console.log('语句a');
				console.log('语句b');
			*/
		   
			// 5. 和if一样，不能在()后面写分号(;)
			/*
			while(false); {
				console.log('语句A');
				console.log('语句B');
			}
			*/
			// 6. 最简单死循环写法
			// while(1);
			
		</script>
	</head>
	<body>
	</body>
</html>
