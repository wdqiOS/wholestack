<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10-JavaScript注释</title>
		<script type="text/javascript">
			/*
			1、什么是JS的注释？
			和HTML/CSS的猪食一样，都是用来注解解释一段程序的含义的，都是用来提升代码的阅读性的，都是为了方便程序员之间沟通的
			
			2、JS注释的格式：
			单行注释：// 被注释的内容
			注意点：单行注释的有效范围是从第二个斜杠开始一直直到这一行的末尾，也就是被注释的内容不能换行
			多行注释：/星号 被注释的内容 星号/
			注意点:多行注释的有效范围是从第一颗星开始直到第二颗星结束,也就是说被注释的内容可以换行的,
			
			3. JS中注释的嵌套规则
			3.1 单行注释可以嵌套单行注释,但是必须在一行
			3.2 单行注释可以嵌套多行注释，但是必须在一行
			3.3 多行注释可以嵌套单行注释
			3.4 多行注释不可以嵌套多行注释
			*/
		   
		</script>
	</head>
	<body>
		<!-- 
		 被注释的内容
		 -->
	</body>
</html>
