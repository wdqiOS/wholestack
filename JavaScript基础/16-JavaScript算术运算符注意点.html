<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>16-JavaScript算术运算符注意点</title>
		<script type="text/javascript">
			/*
			1、加法运算符的注意点：
			1.1 任何非数值类型的数据在参与加法运算之前，都会被自动转换成数值类型之后，再参与计算
			1.2 任何数据和NaN进行运算，结果都是NaN
			1.3 任何数据和字符串相加，都会被先转换成字符串之后再运算
			
			2、加法运算符的注意点：
			2.1 任何非数值类型的数据在参与加法运算之前，都会被自动转换成数值类型之后，再参与计算
			2.2 任何数据和NaN进行运算，结果都是NaN\
			2.3 任何数据和字符串相减，都会先把字符串转换成数值类型之后再运算
			
			3、乘法和除法运算符的注意点：
			和减法运算符的注意点一模一样
			
			4、取模（取余）运算符的注意点：
			格式：m%n = 余数;
			4.1 如果m>n，那么就正常取余
			4.2 如果m<n，那么结果就是m
			4.3 如果n是0，那么结果就是NaN
			4.4 取余运算结果的正负性，取决于m而不是n
			*/
		   
		   /*
		   // let res = 1 + true; // let res = 1 + 1;
		   // let res = 1 + null; // let res = 1 + 0;
		   // let res = 1 + NaN;
		   // let res = true + NaN;
		   let res = 1 + "123"; // let res = "1" + "123"; 字符串相加的本质就是字符串的拼接
		   console.log(res);
		   */
		  
		  /*
		  // let res = 1 - true; // let res = 1 - 1;
		  // let res = 1 - NaN;
		  // console.log(res);
		  
		  let res = 1 - "123";
		  console.log(res);
		  */

		 // let res = 3 % 0;
		 // let res = 10 % 3;
		 // let res = -10 % 3;
		 let res = 10 % -3;
		 console.log(res);
		 
		  
		</script>
