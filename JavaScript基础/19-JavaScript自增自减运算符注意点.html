<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>19-JavaScript自增自减运算符注意点</title>
		<script type="text/javascript">
			/**
			 1、自增自减运算符只能出现在变量前面或者后面，不能出现在常量或者表达式的前面或者后面
			 
			 2、什么是表达式？
			 表达式就是用运算符连接在一起有意义有结果的语句，我们就称之为表达式
			 1 + 1：表达式
			 a * 5; 表达式
			
			3、在企业开发中自增自减运算符最好单独出现，不要出现在表达式中 
			 */
			/*
			let num = 1;
			++num;
			num++;
			console.log(num);
			*/
		   
		   // 错误的写法
		   // --66;
		   // ++66;
		  
		  // 错误的写法 
		   // (1 + 1)++;
		   // --(1 - 1);
		   
		   let a, b;
		   a = 5;
		   b = 10;
		   // 不推荐的写法
		   // let res = a++ + b; // let res = a + b; a++;
		   let res = a + b;
		   a++;
		   console.log(res);
		   
		</script>
	</head>
	<body>
	</body>
</html>
