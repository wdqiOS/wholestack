<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>17-JavaScript赋值运算符</title>
		<script type="text/javascript">
			/**
			 1、什么是赋值运算符？
			 赋值运算符就是将等号右边的值存储到等号左边的变量中
			 
			 1.1 简单类型的赋值运算符
			 =
			 1.2 复杂类型的赋值运算符
			 += -= *= /= %=
			 
			 2、赋值运算符的优先级和结合性
			 赋值运算符的优先级低于算术运算符
			 赋值运算符的结合性是右结合性（从右至左的计算）
			 赋值运算符的左边只能放变量，不能放常量
			 */
			
			/*
			// 算术运算符的优先级高于赋值运算符所以会先计算 1 + 1，然后再赋值给res
			let res = 1 + 1;
			console.log(res);
			*/
		   
		   /*
		   // 由于赋值运算符的结合性是右结合性，所以会将3赋值给num2，然后再将num2中的值赋值给num1
		   let num1, num2;
		   num1 = num2 = 3;
		   console.log(num1, num2);
			*/
		   
		   let res = 5;
		   // 会将等号左边存储的值取出来和右边进行指定的运算，运算完毕之后再将运算的结果存储到左边
		   // res += 5; // 想等于 res = res + 5;
		   res -= 5;
		   console.log(res);
			
		</script>
	</head>
	<body>
	</body>
</html>
