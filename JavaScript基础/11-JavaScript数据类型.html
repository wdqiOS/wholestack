<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>11-JavaScript数据类型</title>
		<script type="text/javascript">
			/**
			 1、基本数据类型
			 Number 数值类型
			 在JavaScript中，无论整数还是小数都是属于数值类型的
			 
			 String 字符串类型
			 在JavaScript中无论是通过单引号还是双引号括起来的内容都是属于字符串类型的
			 
			 Boolean 布尔类型
			 在JavaScript中布尔类型比较特殊，只有两个取值true/false
			 
			 Undefined 未定义类型
			 在JavaScript中未定义类型比较特殊，只有一个取值undefined
			 
			 Null 空值类型
			 
			 2、引用数据类型
			 Object 对象
			 
			 
			 3、在JavaScript中为了方便我们检测某一种数据是属于哪一种数据类型的，JavaScript提供了一个名称叫做typeof的操作符
			 格式：typeof 需要检测的数据;
			 
			 4、数据类型和前面学习的常量之间的关系
			 猫科动物和狮子老虎豹子的关系
			 数据类型就是猫科动物
			 常量就是狮子老虎豹子
			 常量属于某一种数据类型
			 */
			// 利用typeof检测123这个常量是属于哪一种数据类型的，并且将检测的结果保存到res这个变量中
			// let res = typeof 123;
			// let res = typeof 3.14;
			
			// let res = typeof 'abc';
			// let res = typeof "abc";
			
			// let res = typeof true;
			// let res = typeof false;
			
			let res;
			// 以下代码的含义是输出res变量中保存的数据，由于没有给res这个变量进行初始化，所以这个变量中保存的数据默认是undefined
			console.log(res);
			
			// 利用typeof检查res中保存的数据是什么类型的
			// 将res中保存的数据类型保存到num变量中
			let num = typeof res;
			console.log(num);
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
