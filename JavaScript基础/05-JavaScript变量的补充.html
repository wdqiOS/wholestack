<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>05-JavaScript变量的补充</title>
		<script type="text/javascript">
			// 1. 定义一个变量
			var num;
			// 2. 往变量中存储数据
			num = 123;
			// 3. 从变量中取出存储的数据
			console.log(num);
			
			/* 
			1. 如何修改变量中存储的数据？
				在JavaScript中想要修改变量中存储的数据，只需要再次给变量直接赋值即可
				var num;
				num = 123;
				num = 666;
				console.log(num);
				
			2、在JavaScript中第一次给变量赋值，我们称之为“变量的初始化”
			例如：
			var num;
			num = 321; // 变量的初始化
			num = 999; // 不是变量的初始化，修改变量中存储的数据
			console.log(num);
			
			3、如果一个变量没有进行初始化，那么变量中存储的是什么呢？
			在JavaScript中如果定义了一个变量，但是没有进行初始化，那么变量中存储的是undefined
			var num;
			console.log(num);
			
			4、给变量初始化有很多种形式
			4.1 先定义变量，再对变量进行初始化
			var num; // 定义变量
			num = 123; // 对变量进行初始化
			console.log(num);
			
			4.2 可以在定义变量的同时对变量进行初始化
			var num = 100; // 定义的同时初始化
			console.log(num);
			
			5、定义变量的其他形式
			同时定义多个变量的格式
			格式：var 变量名称1, 变量名称2, ...;
			var num;
			var value;
			var num, value; // 同时定义两个变量
			var num, value1, value2; // 同时定义了三个变量
			
			6、初始化变量的其他格式
			如果企业开发中对多个变量初始化的值都是一样的，那么我们可以通过
			变量名称1 = 变量名称2 = 变量名称... = 初始化值;
			var num;
			var value;
			// num = 123;
			// value = 123;
			num = value = 123; // 同时对num、value变量进行初始化，num和value中存储的数据都是123
			
			7、定义多个变量的同时给多个变量分别初始化
			// var num, value;
			// num = 123;
			// value = 666;
			
			var num = 123, value = 666;
			*/
			
		</script>
	</head>
	<body>
	</body>
</html>
