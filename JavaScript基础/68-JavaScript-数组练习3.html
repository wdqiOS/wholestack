<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>68-JavaScript-数组练习3</title>
		<script type="text/javascript">
			/*
			3、从键盘接收5个0~9的数字，排序后输出
			输入的格式：x,y,z...
			2,6,3,8,1
			*/
		   let str = prompt('请输入5个0~9的数字，用逗号分隔');
		   console.log(str);
		   let arr = str.split(",");
		   console.log(arr);
		   let res = new Array(10);
		   // 数组的fill方法的作用：设置数组中素有元素的值为指定的数据
		   res.fill(0);
		   console.log(res);
		   for(let i = 0; i < arr.length; i++) {
			   let str = arr[i];
			   res[str] = res[str] + 1;
		   }
		   for(let i = 0; i < res.length; i++) {
			   if(res[i] !== 0) {
				   for(let j = 0; j < res[i]; j++) {
					   // console.log(res[i]);
					   document.write(i);
					   document.write('<br />');
				   }
			   }
		   }
		</script>
	</head>
	<body>
	</body>
</html>
