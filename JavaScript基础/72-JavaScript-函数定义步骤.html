<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>72-JavaScript-函数定义步骤</title>
		<script type="text/javascript">
			/*
			 1、函数定义的步骤
			 1.1 书写函数的固定格式
			 1.2 给函数起一个有意义的名称
				1、为了提升代码的阅读性
				2、函数名称也是标识符的一种，所以也需要遵守标识符的命名规则和规范
			1.3 确定函数的形参列表
				看看使用函数的时候是否需要传入一些辅助的数据
			1.4 将需要封装的代码拷贝到{}中
			1.5 确定函数的返回值
				可以通过return 数据;的格式，将函数中的计算结果返回给函数的调用者
			 */
			// 计算两个变量的和
			function getSum(a, b) {
				let res = a + b;
				// 将res返回给函数的调用者
				return res;
			}
			// 需求：计算两个变量的和
			let num1 = 10;
			let num2 = 20;
			let result = getSum(num1, num2);
			console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
