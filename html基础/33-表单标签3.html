<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33-表单标签3</title>

    <style type="text/css">
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <!-- 
        1、select标签
        作用：用于定义下拉列表

        格式：
        <select>
            <option>列表数据</option>
        </select>


        2. textarea标签：多行文本输入框
        默认情况下输入框可以无限换行
        默认情况下
     -->
     <select>
         <optgroup label="北京">
            <option value="">朝阳区</option>
            <option value="">昌平区</option>
            <option value="">通州区</option>
         </optgroup>
         <optgroup label="广州">
            <option value="" selected="selected">天河区</option>
         </optgroup>
     </select>

     <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
