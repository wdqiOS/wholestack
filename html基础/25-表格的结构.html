<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-表格的结构</title>
</head>
<body>
    
    <!-- 
        表格存储的数据可以分为4类：
        1、表格的标题
        2、表格的表头信息
        3、表格的主体信息
        4、表格的页尾信息


     -->

     <table border="1px" width="500px" height=300px>
         <caption>学生信息</caption>
         <thead>
             <tr>
                 <th>姓名</th>
                 <th>年龄</th>
             </tr>
         </thead>
         <tbody>
            <tr>
                <td>张三</td>
                <td>20</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>40</td>
            </tr>
         </tbody>
         <tfoot>
             <tr>
                 <td>2</td>
                 <td>60</td>
             </tr>
         </tfoot>
     </table>

</body>
</html>
