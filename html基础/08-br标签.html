<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- br标签的作用：换行 -->
    <!-- 只设置了img标签的src属性 <br>
    <img src="1.jpg" alt=""><br>
    设置img标签的src属性和width以及height属性<br>
    <img src="1.jpg" alt="" width="200" height="300"><br>
    设置了img标签的src属性和width和height属性，但是宽高不是等比拉伸的<br>
    <img src="1.jpg" alt="" width="200" height="300"><br>
    设置了img标签的src属性和height属性<br>
    <img src="1.jpg" alt="" height="100"><br>
    设置了img标签的src属性和weight属性<br>
    <img src="1.jpg" alt="" width="200"><br>
    设置了img标签的src和width以及title属性<br>
    <img src="1.jpg" title="这是一个小猫" alt="" width="200"><br>
    设置img标签的src属性和width以及alt属性<br>
    <img src="11.jpg" title="这是一个小猫" alt="你查看的图片不见了" width="200">
     -->

    <p>只设置了img标签的src属性</p>
    <p><img src="1.jpg" alt=""></p>
    <p>设置img标签的src属性和width以及height属性</p>
    <p><img src="1.jpg" alt="" width="200" height="300"></p>
    <p>设置了img标签的src属性和width和height属性，但是宽高不是等比拉伸的</p>
    <p><img src="1.jpg" alt="" width="200" height="300"></p>
    <p>设置了img标签的src属性和height属性</p>
    <p><img src="1.jpg" alt="" height="100"></p>
    <p>设置了img标签的src属性和weight属性</p>
    <p><img src="1.jpg" alt="" width="200"></p>
    <p>设置了img标签的src和width以及title属性</p>
    <p><img src="1.jpg" title="这是一个小猫" alt="" width="200"></p>
    <p>设置img标签的src属性和width以及alt属性</p>
    <p><img src="11.jpg" title="这是一个小猫" alt="你查看的图片不见了" width="200"></p>
    
</body>
</html>
