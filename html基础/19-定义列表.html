<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-定义列表</title>
</head>
<body>
    <!-- 

        1. 定义列表的作用：


        2. 格式：
        <dl>
            <dt></dt>
            <dd></dd>
            <dt></dt>
            <dd></dd>
        </dl>

        3. 应用场景
        1. 做网站尾部的相关信息
        2. 做图文混排

        4. 定义列表的注意点：
        1. dl和ul/ol一样，dl和dt/dd是一个整体，所以他们一般情况下不会单独出现，都是一起出现
        2. dl和ul/ol一样，由于dl和dt/dd是一个组合标签，所以dl中建议只放dt和dd标签
        3. 一个dt可以没有对应的dd，也可以有多个对应的dd，但是无论又或者没有dd都不推荐使用
        推荐使用一个dt对应一个dd
        4. 和li标签一样，当需要丰富界面时，我们可以在dt和dd标签中继续添加其他标签

     -->
     <dl>
         <dt>北京</dt>
         <dd>中国的首都</dd>
         <dt>上海</dt>
         <dd>富人集中地</dd>
     </dl>

</body>
</html>
