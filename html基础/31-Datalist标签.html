<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31-Datalist标签</title>
</head>
<body>

    <!-- 
        1、datalist标签
        作用：给输入框绑定待选项
        
     -->
     请输入您的车型：<input type="text" list="cars">
     <datalist id="cars">
         <option>奔驰</option>
         <option>宝马</option>
         <option>路虎</option>
         <option>宾利</option>
     </datalist>
    
</body>
</html>
