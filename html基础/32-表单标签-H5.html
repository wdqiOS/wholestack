<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32-表单标签-H5</title>
</head>
<body>
    <form>
        <!-- 自动校验输入的内容是否符合邮箱的格式 -->
        邮箱：<input type="email">
        <!-- 可以自动校验输入的内容是否是url地址 -->
        域名：<input type="url">
        <!-- 输入框中只能输入数字 -->
        电话号码：<input type="number">
        时间：<input type="date" name="" id="">
        <!-- 可以通过取色板选择颜色 -->
        颜色：<input type="color" name="" id="">
        <input type="submit">
    </form>
   
</body>
</html>
