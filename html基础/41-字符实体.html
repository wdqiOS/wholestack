<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41-字符实体</title>
</head>
<body>

    <!-- 

        1. 在HTML中空格/回车/tab不敏感，会把多个空格/回车/tab当做一个空格来处理

        2. 什么是字符实体？
        在HTML中有的字符被HTML保留，有的HTML字符在HTML中是有特殊含义的，是不能在浏览器中直接显示出来的，那么这些东西要想显示出来就必须通过字符实体

        &nbsp;空格 一个&nbsp;就是一个空格，有多少个&nbsp;就有多少个空格

        &lt; 小于符号 <
        &gt; 大于符号 >

        &copy; 版权符号
     -->

    <p>我&nbsp;&nbsp;&nbsp;&nbsp;爱 你</p>
    <p>到此我们的HTML的基础标签就学习完毕了，例如我们学习了&lt;h1&gt;标签&lt;img&gt;标签...</p>

    &copy;
    
</body>
</html>
