    <!-- 
        什么是a标签？
        a标签的作用：用于控制页面与页面之间的跳转
        a标签的格式：<a href="指定需要跳转的目标界面">需要展示给用户查看的内容</a>
     -->
    <a href="https://www.nuomi.com/?cid=002540">糯米</a>
    <a href="https://www.nuomi.com/?cid=002540">
        <img src="images/1.jpg" width="50" alt=""></a>
    
    <a href="https://www.nuomi.com/?cid=002540" target="_self">糯米</a>
    <a href="https://www.nuomi.com/?cid=002540" target="_blank">糯米</a>
    <a href="https://www.nuomi.com/?cid=002540" title="会新打开一个页面" target="_blank">糯米</a>

</body>
</html>
