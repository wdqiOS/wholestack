<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-无序列表练习3</title>
</head>
<body>

    <!-- 
        无序列表中的li标签中除了可以添加其他标签来丰富我们的界面意外，还可以添加ul标签来丰富我们的界面。也就是说ul中有li，li中又可以有ul 
        

        ul>li*3 

    -->
    
    <h1>物品清单</h1>
    <ul>
        <li>
            <h2>蔬菜</h2>
            <ul>
                <li>白菜</li>
                <li>萝卜</li>
                <li>黄瓜</li>
            </ul>
        </li>
        <li>
            <h2>水果</h2>
            <ul>
                <li>苹果</li>
                <li>香蕉</li>
                <li>桃子</li>
            </ul>
        </li>
    </ul>
</body>
</html>
