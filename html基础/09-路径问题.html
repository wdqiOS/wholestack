<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路径问题</title>
</head>
<body>
    <!-- 路径问题：
    相对路径：每次都从.html文件所在的文件夹开始查找，我们称之为相对路径
    1.1 同级
    同级就是图片和.html文件存储在同一个文件夹中
    格式：src="1.jpg"
    含义：在.html文件所在的文件夹中查找名称叫做1.jpg的图片

    1.2 下级
    下级就是存储图片的文件夹和.html文件在同一个文件夹中
    格式：src="images/1.jpg"
    含义:在.html文件所在的文件夹中找到名称叫做images的文件夹，然后再在images文件夹中找到名称叫做1.jpg的图片
    
    1.3 上级
    上级就是存储图片的位置和存储代码的文件夹在同一个文件夹中
    格式：src="../1.jpg"
    含义：在.html文件所在的文件夹中找到这个文件夹的上一级文件夹，然后再在上一级文件夹中找到名称叫做1.jpg的图片
    其中，../代表从当前的文件夹找到上一级


    绝对路径：每次都是从指定的盘符开始查找
    格式：src="C:\Users\haiping.liu\Desktop\wholestack\1.jpg"
    含义：在C盘下找到Users文件夹，然后在Users文件下找到haiping.liu文件夹，然后再找到Desktop文件夹，然后在Desktop文件夹中找到wholestack文件夹，然后在wholestac文件夹中找到名称叫做1.jpg的图片。


    注意：
    1、路径中不要出现中文，否则可能出现未知问题
    2、相对路径不能跨盘符
    -->
    <!-- <img src="1.jpg" alt=""> -->
    <!-- <img src="images/1.jpg" alt=""> -->
    <img src="../1.jpg" alt="">
    <!-- 绝对路径 -->
    <img src="C:\Users\haiping.liu\Desktop\wholestack\1.jpg" alt="">
</body>
</html>
