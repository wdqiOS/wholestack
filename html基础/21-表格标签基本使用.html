<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21-表格标签基本使用</title>
</head>
<body>

    <!-- 
        表格标签格式：
        <table>
            <tr>
                <td></td>
            </tr>
        </table>

        注意点：
        1、表格标签有一个边框属性，这个属性决定了边框的宽度，默认情况下这个属性的值为0，所以看不见
     -->

    <table border="1">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
    </table>
    
</body>
</html>
