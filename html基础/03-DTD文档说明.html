<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <p>1、任何一个标准的HTML网页，第一行一定是DTD文档说明，也就是说DTD文档声明必须写在HTML的第一行。</p>
        <p>2、DTD文档声明不区分大小写。 <!DOCTYPE html> 或者<!doctype html></p>
        <p>3.DTD文档声明不是一个标签。</p>
        <p>4、虽然DTD文档声明的作用是用于告诉浏览器我们的网页时用哪一个版本的标准编写的，以便于浏览器解析和渲染，但是浏览器并不是完全依赖这个DTD文档声明，浏览器有一套属于自己的机制。也就是说DTD文档声明不写网页也能正常运行，但是由于w3c规定第一行必须写上DTD文档声明，所以为了遵守规定，无论怎么我们都应该在一行写上DTD文档声明。</p>
        
    </body>
</html>
