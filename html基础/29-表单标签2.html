<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29-表单标签2</title>
</head>
<body>
    <form action="https://www.baidu.com">
        <!-- 明文输入框 -->
        账号：<input type="text" name="aa"> <br>
        <!-- 暗文输入框 -->
        密码：<input type="password" name="bb"><br>
        <input type="button" value="我是按钮" onclick="alert('lz')">

        <input type="image" src="images/register.png">
        <input type="reset" value="清空">

        <!-- 提交按钮：将表单中的数据提交到远程服务器 -->
        <input type="submit" name="" id="">

        <!-- 隐藏域：用于悄悄收集用户的一些数据，隐藏域不会出现在界面中 -->
        <input type="hidden" name="cc" value="it666">
    </form>
    
    
</body>
</html>
